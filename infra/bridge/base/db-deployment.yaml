apiVersion: apps/v1
kind: Deployment
metadata:
    name: db
    namespace: infra
    labels:
        com.docker.compose.project: infra
        com.docker.compose.service: db
spec:
    replicas: 1
    selector:
        matchLabels:
            com.docker.compose.project: infra
            com.docker.compose.service: db
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                com.docker.compose.project: infra
                com.docker.compose.service: db
                com.docker.compose.network.default: "true"
        spec:
            containers:
                - name: db
                  image: pgvector/pgvector:pg16
                  imagePullPolicy: IfNotPresent
                  env:
                    - name: POSTGRES_DB
                      value: "${POSTGRES_DB}"
                    - name: POSTGRES_PASSWORD
                      value: "${POSTGRES_PASSWORD}"
                    - name: POSTGRES_USER
                      value: "${POSTGRES_USER}"
