                        command:
                            - /bin/sh
                            - -c
                            - pg_isready -U postgres -d flightops
                    periodSeconds: 5
                    timeoutSeconds: 5
                    failureThreshold: 10
                  ports:
                    - name: db-5432
                      containerPort: 5432
                  volumeMounts:
                    - name: var-lib-postgresql-data
                      mountPath: /var/lib/postgresql/data
            volumes:
                - name: var-lib-postgresql-data
                  persistentVolumeClaim:
                    claimName: db-dbdata
