global:
  scrape_interval: 10s
scrape_configs:
  - job_name: 'gateway'
    static_configs: [{ targets: ['gateway-api:8080'] }]
  - job_name: 'retrieval'
    static_configs: [{ targets: ['knowledge-engine:8081'] }]
  - job_name: 'agent'
    static_configs: [{ targets: ['agent-svc:8082'] }]
  - job_name: 'comms'
    static_configs: [{ targets: ['comms-svc:8083'] }]
  - job_name: 'ingest'
    static_configs: [{ targets: ['ingest-svc:8084'] }]
